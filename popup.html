<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .count-container {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
    }
    .counting {
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    .button-container {
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #fd5068;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #fd3952;
    }
    button:disabled {
      background-color: #fd506880;
      cursor: not-allowed;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    label {
      cursor: pointer;
      user-select: none;
    }
    #error {
      color: #fd3952;
      font-size: 12px;
      margin-top: 8px;
    }
    #matchCount {
      font-weight: bold;
    }
    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 12px;
    }
    .coffee-link {
      display: flex;
      align-items: center;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .coffee-link:hover {
      color: #fd5068;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Tinder Match Counter">
  </div>
  <div class="count-container">
    Matches: <span id="matchCount">0</span>
  </div>
  <div class="button-container">
    <button id="refreshButton">Calculate matches</button>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="highlightToggle">
    <label for="highlightToggle">Show me proof</label>
  </div>
  <div id="error"></div>
  <div class="footer">
    <div class="toggle-container">
      <input type="checkbox" id="coffeeCheckbox" style="visibility: hidden;">
      <label class="coffee-link" id="coffeeLink">Buy me a coffee â˜•</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
